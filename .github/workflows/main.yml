name: CI/CD

on:
  push:
    branches: [main]
    paths:
      - "apps/api/**"
      - "packages/db/**"
      - "packages/types/**"
  pull_request:
    branches: [main]
    paths:
      - "apps/api/**"
      - "packages/db/**"
      - "packages/types/**"

jobs:
  api:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun turbo run lint --filter=api...

      - name: Typecheck
        run: bun turbo run typecheck --filter=api...

      - name: Build API
        run: bun turbo run build --filter=api...

      - name: Run DB migrations
        if: github.event_name == 'push'
        run: bun --cwd packages/db drizzle-kit migrate
        env:
          DATABASE_DIRECT_URL: ${{ secrets.DATABASE_DIRECT_URL }}

      - name: Deploy to Railway
        if: github.event_name == 'push'
        run: npx railway up --service api --yes
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
