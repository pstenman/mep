name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install Bun
      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      # 3. Install dependencies
      - name: Install dependencies
        run: bun install

      # 4. Lint
      - name: Lint
        run: bun run lint

      # 5. Type check
      - name: Type Check
        run: bun run typecheck

      # 6. Build all apps (Turbo monorepo)
      - name: Build all apps
        run: bun run build

      # 7. Install Railway CLI
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      # 8. Deploy to Railway
      - name: Deploy to Railway
        run: railway up --environment production --service 8268af33-e2a5-477c-85a4-8d368902686c
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
